<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLVD Residential Atlas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }
  .header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px;
  }
  .logo {
    width: 400px; /* Adjust the size as needed */
  }
  .left-section {
    flex: 2;
    /*padding-top: 50px;*/ /* Adjust as per logo height */
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    /*align-items: flex-start;*/ /* Align items to the start (left) */
  }
  .left-content {
    align-self: flex-start; /* Align left within the centered column */
    /*margin-top: auto;*/ /* Push content down, keeping logo at top */
  }
  .profile-picture {
    width: 250px; /* Adjust the size as needed */
    border-radius: 50%; /* Circular shape */
    margin-top: 20px;
  }
  .chat-area {
    position:relative;
    flex: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Additional styling for chat area as needed */
  }
</style>
</head>
<body>

<div class="header">
  <img src="logo.png" alt="BLVD Residential Logo" class="logo">
</div>

<div class="left-section">
<!--  <div class="left-content">-->
    <h1>Welcome to<br/>BLVD Residential Atlas</h1>
    <img src="agent.png" alt="Chat Agent" class="profile-picture">
<!--  </div> -->
</div>

<div class="chat-area">
  <!-- Embed your chat prompt here -->
  <!-- Chat prompt code goes here -->
   <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
        <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
        <df-messenger
          oauth-client-id="920422084337-dd6mfp70s47mq88ddvpbg5h0m8tumvf6.apps.googleusercontent.com"
          location="us-central1"
          project-id="blvd-data-analytics-hub"
          agent-id="397c9f70-84db-43b2-bb0d-670d9fa6446b"
          language-code="us"
          max-query-length="-1">
          <df-messenger-chat
           chat-title="Atlas">
          </df-messenger-chat>
        </df-messenger>
        <style>
          df-messenger {
            z-index: 999;
            position: absolute;
            bottom: 0;
            right: 0;
            top: 0;
            width: 100%;
          }
        </style>
</div>

</body>
</html>
